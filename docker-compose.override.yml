services:
  # Serviços apenas para desenvolvimento local
  # Em produção, estes serviços são remotos (configurados no .env.prod)
  
  # LDAP Local - apenas para desenvolvimento
  ldap:
    image: osixia/openldap:1.5.0
    container_name: ati-ldap-local
    environment:
      LDAP_ORGANISATION: "ATI LDAP Manager - Local"
      LDAP_DOMAIN: "example.com"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_SSL_HELPER_PREFIX: "ldap"
      LDAP_CUSTOM_LDIF_DIR: /ldif
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data_local:/var/lib/ldap
      - ldap_config_local:/etc/ldap/slapd.d
      - ./docker/ldap/custom:/ldif:ro
    networks:
      - ati-network

  # phpLDAPadmin Local - apenas para desenvolvimento
  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: ati-phpldapadmin-local
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8080:80"
    depends_on:
      - ldap
    networks:
      - ati-network

  # Mailpit Local - apenas para desenvolvimento
  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: 'ati-mailpit-local'
    ports:
      - '1025:1025'   # SMTP
      - '8025:8025'   # Interface Web
    networks:
      - ati-network

volumes:
  ldap_data_local:
  ldap_config_local: