services:
  # Laravel App com Sail
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.2
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.2/app
    ports:
      - "80:80"
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: 'off'
    volumes:
      - '.:/var/www/html'
    networks:
      - ati-network
    depends_on:
      - postgres

  # PostgreSQL para logs e sess√µes
  postgres:
    image: postgres:15
    container_name: ati-postgres
    environment:
      POSTGRES_DB: atildaplogs
      POSTGRES_USER: ati
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ati-network

volumes:
  postgres_data:

networks:
  ati-network:
    driver: bridge

